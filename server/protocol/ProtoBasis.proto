//资源数量
message ResAmount {
  optional eResType type        = 1;  //资源类型
  optional int32 amount         = 2;  //数量
}

//玩家指令
message Instruction {
    optional eCommand cmd       = 1;    //指令类型
    optional int64 id           = 2;
}

//普通的不带参数的请求
message CommonReq {
    optional Instruction cmd            = 1;    //命令
}

